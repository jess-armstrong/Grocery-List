<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Grocery List</title>
    <style>
      article {
        margin-bottom: 30px;
      }
    </style>
  </head>
  <body>
    <h1 style="text-align: center; color: rgb(117, 171, 233)">Grocery List</h1>
    <!-- PANTRY ARTICLE-->
    <article>
      <h2>PANTRY ITEMS</h2>
      <!-- CANNED SECTION -->
      <section>
        <h3>CANNED</h3>
        <ul>
          <li>Peaches</li>
          <li>Beans</li>
          <li>Soups</li>
        </ul>
      </section>
      <!-- SNACKS SECTION -->
      <section>
        <h3>SNACKS</h3>
        <ul>
          <li>Chips</li>
          <li>Oreos</li>
          <li>Popcorn</li>
        </ul>
      </section>
      <!-- PANTRY IMAGE -->
      <img
        src="https://www.chowhound.com/img/gallery/7-must-have-canned-foods-and-7-to-avoid-in-your-pantry/intro-1707759405.webp"
      />
    </article>

    <!-- FRIDGE ARTICLE -->
    <article>
      <h2>FRIDGE ITEMS</h2>
      <!-- VEGES SECTION-->
      <section>
        <h3>VEGES</h3>
        <ul>
          <li>Bok choi</li>
          <li>Carrots</li>
          <li>Green beans</li>
        </ul>
      </section>
      <!-- OTHER SECTION -->
      <section>
        <h3>OTHER</h3>
        <ul>
          <li>Milk</li>
          <li>Soda</li>
          <li>Condiments</li>
        </ul>
      </section>
      <img
        src="https://cdn.apartmenttherapy.info/image/upload/f_auto,q_auto:eco,c_fit,w_730,h_487/at%2Farchive%2Fc7c4ae76a876defa9815ebe2eb853f552f5cb56a"
        alt=""
      />
    </article>

    <!-- FREEZER ARTICLE-->
    <article>
      <h2>FREEZER ITEMS</h2>
      <!-- ITEMS SECTION -->
      <section>
        <h3>ITEMS</h3>
        <ol>
          <li>Frozen Meals</li>
          <li>Corn</li>
          <li>Ice cream</li>
        </ol>
      </section>
      <img
        style="padding-top: 10px"
        src="https://cdn.apartmenttherapy.info/image/upload/f_auto,q_auto:eco,c_fit,w_730,h_487/k%2FPhoto%2FTips%2F2020-08-how-to-stock-a-freezer%2F2020_stockfreezer_shot08_305"
        alt=""
      />
    </article>
  </body>
</html>
